<div class="container">
    <form [formGroup]="form">
       <div class="form-group row">
            <label for="firstName" class="col-xs-2 col-form-label">First Name:</label>
            <div class="col-xs-10">
                    <input class="form-control" type="text" value="" id="firstName" formControlName="firstName">
                    <p [hidden]="form.controls.firstName.valid ||form.controls.firstName.pristine" class="form-text alert-danger">
                            The First Name is required
                    </p>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-xs-2 col-form-label"> Last Name:</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" value="" id="lastName" formControlName="lastName">
                <p [hidden]="form.controls.lastName.valid || form.controls.lastName.pristine" class="form-text alert-danger">
                    The Last Name is required
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-xs-2 col-form-label">Email:</label>
            <div class="col-xs-10">
                <input class="form-control" type="email" value="" id="email">
                <p [hidden]="form.controls.email.valid || form.controls.email.pristine" class="form-text alert-danger">
                    The Email is required
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-xs-2 col-form-label">Phone:</label>
            <div class="col-xs-10" >
                <input class="form-control" type="phone" value="" id="phone" >
                <p [hidden]="form.controls.phone.valid || form.controls.phone.pristine" class="form-text alert-danger">
                    The Phone is required
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-xs-2 col-form-label">Address:</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" value="" id="address">
            </div>
        </div>

        <div class="col-xs-9">
            <button class="btn btn-primary" (click)="submit()"
           [disabled]="!form.valid">Submit</button>
            <button class="btn btn-secondary"
           [routerLink]="['/products']">Continue Shopping</button>
           </div>
    </form>   
</div>
