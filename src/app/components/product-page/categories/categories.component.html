<div class="container container-margin">
    <div class="card">
        <div class="card-header">
            <b>Categories</b>
        </div>
        <div class="card-block">
            <div class="list-group">
                <a class="list-group-item" *ngFor="let category of categories" (click)= "filterProducts(category)">{{category.title}}</a>
            </div>        
        </div>
    </div> 
</div>
