<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
    <table class="table table-bordered table-inverse">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Qty</th>
                <th>Sum</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of cart.items'>
                <td >{{item.product.title}}</td>
                <td >{{item.product.price | currency:'USD':true:'1.2-2'}}</td>
                <td >{{item.count}}</td>
                <td >{{item.amount | currency:'USD':true:'1.2-2'}}</td>
            </tr>
        </tbody>    
        <tfoot>
            <tr>
                <td colspan="4" style="text-align: center;">
                    Total:<strong>{{cart.amount | currency:'USD':true:'1.2-2'}}</strong><br>
                </td>
            </tr>
        </tfoot>
    </table>
    <div class="row">
        <div class="col-md-12">
            <a [routerLink]="['/cart']" class="btn btn-primary btn-cart" style="float: right;">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                Cart
            </a>
            <a [routerLink]="['/checkout']" class="btn btn-success btn-cart" style="float: right;">
                <i class="fa fa-credit-card" aria-hidden="true"></i>
                Checkout
            </a>
        </div>
    </div>
</div>
